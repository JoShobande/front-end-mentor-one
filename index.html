<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>Document</title>

<body>
    <header class="container">
        <nav class="navigation">
            <a class="navigation__image">
                <figure>
                    <img src="assets/images/logo.svg" alt="logo"/>               
               </figure>
            </a>
            <button class="navigation__button">
                Try it free
            </button>
        </nav> 
    </header>
    <main class="main-content container">
        <Section class="hero">
            <h1 class="hero__heading">Build The Community Your Fans Will Love</h1>
            <p class="hero__description">Huddle re-imagines the way we build communities.
                You have a voice, but so does your audience. Create connections with your users as 
                you engage in geninue discussion.
            </p>
            <button>Get Started For Free</button>    
        </Section>
    
        <Section class="statistics">
            <figure>
                <img src="assets/images/screen-mockups.svg" />
            </figure>
            <div class="statistics_figures">
                <img src="assets/images/icon-communities.svg"/>
                <p>1.4K+ <br/><span>commuminties formed</span> </p>
            </div>
            <br/>
            <br/>

        </Section>
